<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="textarea">
        <input type="text" class="calculations" id="input-area" />
      </div>
      <div class="buttons">
        <div class="row-one">
          <button class="add" id="add">+</button>
          <button class="subtract" id="subtract">-</button>
          <button class="multiply" id="multiply">*</button>
          <button class="divide" id="divide">/</button>
        </div>
        <div class="equal-row">
            <!-- <button class="equal" id="equal">=</button> -->
        </div>
        <div class="row-two">
          <button class="seven" id="seven">7</button>
          <button class="eight" id="eight">8</button>
          <button class="nine" id="nine">9</button>
          <button class="equal" id="equal">=</button>
        </div>
        <div class="row-three">
          <button class="four" id="four">4</button>
          <button class="five" id="five">5</button>
          <button class="six" id="six">6</button>
        </div>
        <div class="row-four">
          <button class="one" id="one">1</button>
          <button class="two" id="two">2</button>
          <button class="three" id="three">3</button>
        </div>
        <div class="row-five">
          <button class="zero" id="zero">0</button>
          <button class="dot" id="dot">.</button>
          <button class="c" id="c">C</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
